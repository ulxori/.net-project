version: '3.3'

services:
  mongo:
    image: mongo:5.0.12
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - "27017:27017"

  rabbitmq2:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  api2:
    build: ./api
    image: api3
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RABBIT_HOST=rabbitmq2
      - RABBIT_PORT=5672
      - RABBIT_QUEUE_NAME=q
    ports:
      - "8090:80"
    restart: on-failure
    depends_on:
      - rabbitmq2
